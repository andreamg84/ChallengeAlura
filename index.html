<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío de Encriptación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Desafío de Encriptación</h1>
        <div class="options">
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
        </div>
        <textarea id="inputText" placeholder="Introduce el texto aquí"></textarea>
        <textarea id="outputText" placeholder="Resultado aparecerá aquí" readonly></textarea>
        <button id="copyButton">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
